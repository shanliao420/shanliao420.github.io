<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f2;
      }
      .login-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
      }
      .login-container h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        color: #555;
      }
      .form-input {
        width: 100%;
        margin-bottom: 20px;
        padding: 15px;
        border: none;
        border-radius: 4px;
        background-color: #f2f2f2;
        color: #555;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .form-submit {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 4px;
        background-color: #0d6efd;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-submit:hover {
        background-color: #0c63e4;
      }
      .form-link {
        text-align: center;
        color: #0d6efd;
        margin-top: 20px;
      }
      .form-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <input type="text" placeholder="Username" class="form-input">
        <input type="password" placeholder="Password" class="form-input">
        <button type="submit" class="form-submit">Login</button>
      </form>
      <p class="form-link">Forgot password?</p>
    </div>
  </body>
</html>
